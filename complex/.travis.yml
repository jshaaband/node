sudo: required

language: generic

services:
  - docker

before_install:
  - docker build -t didinkaj/react-test -f ./client/Dockerfile.dev ./client

scripts:
  - docker run -e CI=true didinkaj/react-test npm test -- --coverage

after_success:
  - docker build didinkaj/multi-client ./client
  - docker build didinkaj/multi-nginx ./nginx
  - docker build didinkaj/multi-server ./server
  - docker build didinkaj/multi-worker ./worker

