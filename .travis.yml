sudo: required
services:
  - docker

before_install:
  - docker build -t didinkaj/simpleweb -f ./frontend/Dockerfile.dev ./frontend

scripts:
  - docker run -e CI=true didinkaj/simpleweb npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "frontend"
  env: "Frontend-env"
  bucket_name: "elasticbeanstalk-us-east-1-339713071653"
  bucket_path: "frontend"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"